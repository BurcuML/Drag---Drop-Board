<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag & Drop Board</title>
</head>
<body>
    <div class="container">
        <h1>Simple Kanban Board</h1>
        <div class="board">
            <div class="list" id="list1">
                <h2>To Do</h2>
                <div class="card" draggable="true" id="card1">Read Book</div>
                <div class="card" draggable="true" id="card2">Write Code</div>
            </div>
        </div>
    </div>
</body>
</html>
